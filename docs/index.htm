<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>自己紹介</title>
    <style>
        body {
            background-image: url('img/flower-back0220.png');
            background-size: cover;
            background-repeat: no-repeat;
            text-align: center; /* body全体を中央揃えにする */
            font-family: Arial, sans-serif; /* フォントを指定 */
            padding: 20px; /* 余白を追加 */
        }
        h1 {
            color: rgb(255, 255, 255); /* h1要素の文字色を設定 */
            background-color: rgba(94, 6, 6, 0.7); /* h1要素の背景色を設定 */
            padding: 10px; /* 内側の余白を追加 */
            margin-top: 20px; /* 上部のマージンを追加 */
            font-size: 36px; /* h1要素のフォントサイズを設定 */
        }
        h2 {
            background-color: rgba(176, 31, 31, 0.7); /* h2要素の背景色を設定 */
            color: rgb(255, 255, 255); /* h2要素の文字色を設定 */
            padding: 10px; /* 内側の余白を追加 */
            margin-top: 20px; /* 上部のマージンを追加 */
            font-size: 24px; /* h2要素のフォントサイズを設定 */
        }
        h4 {
            background-color: rgba(176, 31, 31, 0.7); /* h2要素の背景色を設定 */
            color: rgb(255, 255, 255); /* h2要素の文字色を設定 */
        }
        p {
            font-size: 18px; /* 段落のフォントサイズを設定 */
            line-height: 1.6; /* 行間を調整 */
            margin-bottom: 10px; /* 下部のマージンを追加 */
        }
        img {
            margin-top: 20px; /* 画像の上部のマージンを追加 */
        }
    </style>
</head>
<body>
    <h1>私のビジネスネームは【むに】です！</h1>
    <img src="img/4.png" alt="princessandrose" width="500" height="500">
    <h2>❁自己紹介❁</h2>
    <h4>ネーミングの由来は、誕生日が６月２２❁なのと自分の名前とかけてます。</h4>
    <h4>職種は今まで販売１年半、アパレル２年半くらい、保育教諭を７年経験してきました。</h4>
    <h4>現在車検整備やフォークリフトの販売レンタルを行っている沖縄産機㈱の事務員として勤務しております。</h4>
    <h4>手芸やファッションやぬいぐるみ等カワイイものに興味があります。</h4>
    <h4>趣味はカラオケや物作りで、今はレース編みに夢中です。</h4>
</body>
</html>
