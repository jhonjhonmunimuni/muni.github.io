<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
    <div class="calculator">
        <input id="input1" type="number" placeholder="数値を入力">
        <input id="input2" type="number" placeholder="数値を入力">
        <button onclick="calculate('+')">加算</button>
        <button onclick="calculate('-')">減算</button>
        <button onclick="calculate('*')">乗算</button>
        <button onclick="calculate('/')">除算</button>
        <p id="result"></p>
    </div>
    <script src="calc.js"></script>
<!-- 前のページへ戻る -->
<a href="#" onclick="history.back()">前のページへ戻る</a>
</body>
</html>
